<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн Бойцовская Игра</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Онлайн Бойцовская Игра</h1>
    <div id="gameArea">
        <div id="waitingArea">
            <p>Ожидание подключения другого игрока...</p>
        </div>
        <div id="gameContent" style="display: none;">
            <div class="health-bar">
                <span class="health">Ваше здоровье: <span id="playerHealth">100</span></span>
                <span class="health">Здоровье противника: <span id="enemyHealth">100</span></span>
            </div>

            <div class="game-container">
                <!-- Ваш персонаж -->
                <div class="character" id="playerCharacter">
                    <h2>Ваш персонаж</h2>
                    <img src="images/player.png" alt="Ваш персонаж" class="character-image">
                    <div class="equipment-slots">
                        <!-- Слоты для экипировки -->
                        <div class="slot" id="playerHeadSlot"><img src="images/helmet.png" alt="Шлем"></div>
                        <div class="slot" id="playerChestSlot"><img src="images/armor.png" alt="Броня"></div>
                        <div class="slot" id="playerWeaponSlot"><img src="images/sword.png" alt="Меч"></div>
                        <div class="slot" id="playerLegsSlot"><img src="images/boots.png" alt="Сапоги"></div>
                    </div>
                    <div class="body-parts" id="playerBlocks">
                        <h3>Поставить блок</h3>
                        <div class="part" data-part="head">Голова</div>
                        <div class="part" data-part="chest">Грудь</div>
                        <div class="part" data-part="groin">Пах</div>
                        <div class="part" data-part="legs">Ноги</div>
                    </div>
                </div>

                <!-- Противник -->
                <div class="character" id="enemyCharacter">
                    <h2>Противник</h2>
                    <img src="images/enemy.png" alt="Противник" class="character-image">
                    <div class="equipment-slots">
                        <!-- Слоты для экипировки -->
                        <div class="slot" id="enemyHeadSlot"><img src="images/enemy_helmet.png" alt="Шлем"></div>
                        <div class="slot" id="enemyChestSlot"><img src="images/enemy_armor.png" alt="Броня"></div>
                        <div class="slot" id="enemyWeaponSlot"><img src="images/enemy_sword.png" alt="Меч"></div>
                        <div class="slot" id="enemyLegsSlot"><img src="images/enemy_boots.png" alt="Сапоги"></div>
                    </div>
                    <div class="body-parts" id="playerAttacks">
                        <h3>Атаковать</h3>
                        <div class="part" data-part="head">Голова</div>
                        <div class="part" data-part="chest">Грудь</div>
                        <div class="part" data-part="groin">Пах</div>
                        <div class="part" data-part="legs">Ноги</div>
                    </div>
                </div>
            </div>

            <button id="fightButton">Готов!</button>

            <div class="log" id="battleLog"></div>
        </div>
    </div>

    <!-- Подключение Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
